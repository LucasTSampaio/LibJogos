<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<title>Bem-vindo - LibJogos</title>
</h:head>
<body>
	<script type="text/javascript">
		function deleteJogo() {
			var answer = confirm("Tem certeza que deseja excluir o jogo?")
			if (answer == true) {
				return true;
			} else {
				return false;
			}
		}
	</script>

	<!-- cabeçalho -->
	<div class="cabecalho">
		<img src="img/logo.png" alt="Logo" />
		<h3 class="titulo-pagina">Todo dia é dia de jogar</h3>
	</div>
	<hr />
	<div class="menu">
		<a href="login.xhtml">Sair</a>
	</div>
	<hr />
	<!-- conteudo -->
	<div class="conteudo">
		<h:form>
			<p:panel id="panel" header="Informações do usuário"
				style="margin-bottom:5px;">

				<h:panelGrid columns="2" cellpadding="10">
					<img src="img/user.png" alt="Usuário" />
					<h:outputText value="Usuario: " />
					<h:outputText value="#{jogoBN.usu.nomeUsuario}" />

				</h:panelGrid>
				<hr />
				<p:commandButton value="Adicionar Jogo" action="#{jogoBN.irAddJogo}"
					styleClass="ui-priority-primary" />
			</p:panel>
		</h:form>

		<h:form>
			<p:panel id="panel" header="Buscar jogo" style="margin-bottom:5px;">
				<h:panelGrid columns="2">
					<h:outputLabel value="Título" />
					<p:inputText id="tituloJogo"
						value="#{JogoBN.jogoSelecionado.titulo}" />
				</h:panelGrid>
				<p:commandButton value="Pesquisar" action="#{jogo.pesquisar}"
					update="dataTablejogo" />
				<p:commandButton value="Excluir" onclick="return deleteJogo()"
					action="#{jogo.deletar}" />
				<h:messages globalOnly="true" />

				<p:dataTable id="dataTablejogo" value="#{jogo.jogos}"
					styleClass="jogoTable" headerClass="jogoTableHeader"
					rowClasses="jogoTableOddRow,jogoTableEvenRow" var="jogo">
					<p:column headerText="Id">
						<h:outputText value="#{jogo.idJogo}" />
					</p:column>

					<p:column headerText="Título">
						<h:outputText value="#{jogo.titulo}" />
					</p:column>

					<p:column headerText="Gênero">
						<h:outputText value="#{jogo.genero}" />
					</p:column>

					<p:column headerText="Ano de lançamento">
						<h:outputText value="#{jogo.anoLacamento}" />
					</p:column>


					<p:column headerText="Plataforma">
						<h:outputText value="#{jogo.plataforma}" />
					</p:column>


					<p:column headerText="Estado">
						<h:outputText value="#{jogo.estado}" />
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>
	</div>

	<!-- rodapé -->
	<div class="rodape">LibJogos © 2018 - Todos os direitos
		reservados</div>

</body>
</html>
