<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<title>Cadastro Usuário - LibJogos</title>
</h:head>

<body>
	<!-- cabeçalho -->
	<div class="cabecalho">
		<img src="img/logo.png" alt="Logo" />
		<h3 class="titulo-pagina">Todo dia é dia de jogar</h3>
	</div>
	<hr />
	<!-- navagacao -->
	<div class="menu">
		<a href="home.xhtml">Home</a> | <a href="cadastrousuario.xhtml">Cadastre-se</a>
		| <a href="login.xhtml">Login</a> | <a href="sobre.xhtml">Sobre</a>
	</div>
	<hr />
	<!-- conteudo -->
	<div class="conteudo">
		<h:form id="formCadastro">
			<p:panel id="panel" header="Cadastro" style="margin-bottom:5px;">
				<p:panelGrid columns="2">
					<h:outputLabel value="Nome de Usuário:" />
					<p:inputText id="nome" required="true"
						value="#{usuarioBN.usuario.nomeUsuario}" />
					<h:outputLabel value="Senha:" />
					<p:password id="feedback" value="#{usuarioBN.usuario.senha}"
						feedback="true" />
					<h:outputLabel value="Confirmação da Senha:" />
					<p:password id="nonFeedback" value="#{usuarioBN.confirmaSenha}" />
				</p:panelGrid>
				<h:outputLabel for="confirmar"
					value="Clicando em Confirmar, afirmo que concordo com os termos de uso e política de privacidade do LibJogos" />
				<br />
				<p:commandButton value="Confirmar" action="#{usuarioBN.inserir}"
					update="formCadastro" />
				<h:messages globalOnly="true" />
			</p:panel>
		</h:form>
	</div>

	<!-- rodapé -->
	<div class="rodape">LibJogos © 2018 - Todos os direitos
		reservados</div>


</body>
</html>
